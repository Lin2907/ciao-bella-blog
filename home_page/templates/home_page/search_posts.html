{% extends 'base.html' %}

{% load static %}

{% block content %}
<title>Search Results</title>

<h1>Search Results for "{{ searched | safe}}"</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'search_posts' %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}

{% endblock %}
